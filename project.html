<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Local Fallback Bootstrap Stylesheet-->
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <title>Create Project</title>
</head>
<body>
    <div class="container">
        <h1>Create Project Form</h>
            <span></span>
        <div class="jumbotron">
            <h3>Add New Project</h3>
            <form id="projectInputForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Name of the project...">
                </div>
          
                <div class="form-group">
                    <label for="projectDescription">Project Description:</label>
                    <input type="text" class="form-control" id="projectDescription" placeholder="Describe the project...">
                </div>
          
                <div class="form-group">
                    <button id="add-" class="btn btn-primary" onclick="fetchUsers()">Select Developers</button>
                    <div class="form-group">
                        <div id="userslist">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button id="add-project" class="btn btn-primary" onclick="submitProject()">Add Project</button>
                </div>
            </form>
        </div>

        <!--Display Added Users Here-->
        <div class="col-lg-12">
            <div id="projectsList">
            </div>
        </div>
    </div>
    
    <!--Modal To Catch Empty Fields-->
    <div class="modal fade" id="emptyField" tabindex="-1" role="dialog" aria-labelledby="emptyFieldLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emptyFieldLabel">Invalid Input!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please provide the desciption of the issue and also the person name who you want to assign the issue.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap Jquery and JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--Local Fallback Bootstrap Jquery and JS-->
    <script src="Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="Bootstrap/jquery.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
